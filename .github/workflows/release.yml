name: Deploy Release

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create releases

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # (Optional) If you want to include binary builds in the release,
      # uncomment and configure the build steps here.
      # - name: Build Binary
      #   run: cargo build --release ...

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # This pulls the text from your file and puts it in the release body
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          # If you built binaries above, add them here:
          # files: target/release/audido